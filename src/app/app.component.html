<h1 [ngClass]="{
  'is-big is-green': isGreen,
  'is-orange': !isGreen
}">Sou um H1!!!</h1>

<h1 [class]="{
  'is-green': isGreen,
  'is-orange': !isGreen
}">Sou um H1 2!!!</h1>

<!-- Strings -->
<h1 [ngClass]="'is-big is-green'">Sou um H1 3!!!</h1>
<h1 [class]="'is-big is-green'">Sou um H1 3!!!</h1>

<!-- Arrays -->
<h1 [ngClass]="['is-big', 'is-green']">Sou um H1 4!!!</h1>
<h1 [class]="['is-big', 'is-green']">Sou um H1 4!!!</h1>

<!-- Objetos -->
<h1 [ngClass]="{ 'is-green': isGreen, 'is-orange': !isGreen }">Sou um H1 5!!!</h1>
<h1 [class]="{ 'is-green': isGreen, 'is-orange': !isGreen }">Sou um H1 5!!!</h1>

<!-- Objetos - Diferença -->
 <h1 [ngClass]="{ 'is-big is-green': isGreen, 'is-orange': !isGreen }">Sou um H1 6!!!</h1>
<h1 [class]="{ 'is-big': isGreen, 'is-green': isGreen, 'is-orange': !isGreen }">Sou um H1 6!!!</h1>


<h1 [ngClass]="{ 'is-green': isGreen }">Sou um H1 7!!!</h1>
<h1 [class.is-green]="isGreen">Sou um H1 7!!!</h1>

<button (click)="mudarParaVerde()">Verde</button>
<button (click)="mudarParaLaranha()">Laranja</button>
